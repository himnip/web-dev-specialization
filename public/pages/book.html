<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../css/booking-form.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?
        family=Kaushan+Script|Poppins&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="sideNav">
        <nav>
        <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="../pages/services.html">SERVICES</a></li>
            <li><a href="../pages/book.html">BOOK AN APPOINTMENT</a></li>
            <li><a href="../pages/reviews.html">REVIEWS</a></li>
            <li><a href="../pages/add.html">LEAVE A REVIEW</a></li>
        </ul>
        </nav>
    </div>
    <div id="menuBtn">
        <img src="../images/menu.png" id="menu">
    </div>

    <!-- this is the booking form section -->
    <section id="booking">
    <div class="title-text">
        <p>Book Here</p>
        <h1>We provide the best service for our clients</h1>
    </div>

    <div class="container">
        <h1 class="form-title">Book Here</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                <label for="firstName">First Name</label>
                <input type="text"
                       id="firstName"
                       name="firstName"
                       placeholder="Enter First Name"/>
            </div>
        </div>
            <div class="user-input-box">
                <label for="username">Last Name</label>
                <input type="text"
                       id="lastName"
                       name="lastName"
                       placeholder="Enter Last Name"/>
            </div>
            <div class="user-input-box">
                <label for="email">Email</label>
                <input type="text"
                       id="email"
                       name="email"
                       placeholder="Enter Email"/>
            </div>
            <div class="user-input-box">
                <label for="phoneNumber">Phone Number</label>
                <input type="text"
                       id="phoneNumber"
                       name="phoneNumber"
                       placeholder="Enter Phone Number"/>
            </div>
            <div class="user-input-box">
                <label for="date">Date of Appointment</label>
                <input type="text"
                       id="date"
                       name="date"
                       placeholder="Enter Date"/>
            </div>
            <div class="user-input-box">
                <label for="confirmDate">Confirm Date of Appointment</label>
                <input type="text"
                       id="confirmDate"
                       name="confirmDate"
                       placeholder="Confirm Date"/>
            </div>

        <div class="form-submit-btn">
            <input type="submit" value="Register">
        </div>
        </form>
    </div>  
</section>  
    <script>
        var menuBtn = document.getElementById("menuBtn")
        var sideNav = document.getElementById("sideNav")
        var menu = document.getElementById("menu")
     
        sideNav.style.right = "-250px";
     
        menuBtn.onclick = function(){
             if(sideNav.style.right == "-250px"){
                 sideNav.style.right = "0";
                 menu.src = "../images/close.png";
             } 
             else{
                 sideNav.style.right = "-250px";
                 menu.src = "../images/menu.png";
             }
         }
     </script>
     
     </body>
     </html>
